<h4>WhatsApp Fake</h4>
<div class="conversa-card">
    <div class="msg" *ngFor="let mensagem of mensagens" [class.i-sender]="mensagem.sender === 'Yan'">
        <div class="msg-container">
            <span class="sender">{{ mensagem.sender }}</span>
            <span>{{ mensagem.texto }}</span>
        </div>        
    </div>
</div>
